<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SIT 725 Prac 3</title>
<meta name="description" content="basic template for SIT 725 Prac 3">
<meta name="author" content="SitePoint">
<meta property="og:title" content="SIT 725 Prac 3">
<meta property="og:type" content="website">
<meta property="og:description" content="basic template for SIT 725 Prac 3">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Custom Style Sheet-->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo"><img class="user-image-size" src="images/car15.jpg" /></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a target="_blank" href="https://www.kbb.com/car-make-model-list/new/view-all/">Models</a></li>
            </ul>
        </div>
    </nav>
    <main class="main-body">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h1 id="heading">Welcome to latest Car Series</h1>
                    <p class="flow-text">This is an application for different types of car models </p>
                </div>

                <div class="col s12 center-align">
                    <img class="materialboxed materialboxed-image" src="images/ad.jpg">
                </div>

                <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-target="modal1">
                        <i class="material-icons left">auto_fix_high</i>Click Me
                        </a>   
                </div>
            </div>
            <!-- Replace your <div class="row"> of cards with this dynamic section -->
                <div class="row" id="card-section">
        
                </div>

        </div>
        <div id="modal1" class="modal modal-fixed-footer">
            <div class="modal-content">
              <form id="userForm" class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="first_name" name="first_name" type="text" class="validate" required>
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="last_name" name="last_name" type="text" class="validate" required>
                    <label for="last_name">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" name="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row center-align">
                  <button class="waves-effect waves-light btn" type="submit" id="formSubmit">Submit</button>
                </div>
              </form>
            </div>
          </div>
          
             
    </main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
